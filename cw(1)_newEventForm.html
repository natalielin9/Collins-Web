<!DOCTYPE html>
<html lang="en">
	<head>
		<!--
			author: Natalie Lin
		
			file: cw(1)_newEventForm.html
			
			Form for community partners to input new events. 
			It is "password protected" so not just anyone can submit
			a new event. (The password is any combination of 3 digits 0-9).
			
			The information from this form is stored in a locale server and
			updates the event table accordingly. 
		-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>New Event Form</title>
		<link href="cw(1)_styles.css" rel="stylesheet">
		<link href="cw(1)_events.css" rel="stylesheet">  
	   
		<script src="cw(1)_list.js" defer></script>
		<script src="cw(1)_partnerList.js" defer></script>
		<script src="cw(1)_partnerFormOptions.js" defer></script>
	   
	</head>

	<body>
		<!--Header that is used for each of the pages. It includes the banner logo and a navigation bar.-->
		<header>
			<img src="images/cw_banner.png" alt="Collins Web" id="banner">
			<nav> 
				<ul>
					<li><a href="cw(1)_home.html">home</a></li>
					<li><a href="cw(1)_events.html">events</a></li>
					<li><a href="cw(1)_communityPartners.html">community partners</a></li>
					<li><a href="cw(1)_resources.html">resources</a></li>
				</ul>
			</nav>
		</header>
	   
		<!--Section that contains the form-->
		<section>
			<!--Title for form page-->
			<h1>New Community Event Form</h1>
			
			<!--The form where all the questions are required and sends the information to cw(1)_newEventReuslts.html-->
			<form id="newEvent" onsubmit="storeInput()" action="cw(1)_newEventResults.html" method="GET">
				<!--Options for the community partners is based on the list of registered community partners.
					The js file codes the HTML for this section to be based on the community partners that are registered. -->
				<div id="partnerNameOptions"></div>
				
				<!--Event name is simply text input.-->
				<div>
					<label for="eventName">Event Name</label>
					<input name="event name" id="eventName" required>
				</div>
				
				<!--Time is in the form of datetime-local, so a time is inputed.-->
				<div>
					<label for="eventTime">Event Time</label>
					<input name="time" id="eventTime" type="datetime-local" required>
				</div>
				
				<!--Event price is numerical.-->
				<div>
					<label for="eventPrice">Event Price</label>
					<input name="price" id="eventPrice" type="number" required>
				</div>
				
				<!--Password is any set of 3 numbers 0-9. It is my form of "security" as of right now.-->
				<div>
					<label for="password">Password</label>
					<input name="password" id="password" type="password" pattern="[0-9]{3}" required>
				</div>
				
				<!--Submit button to move onto the next page.-->
				<button type="submit">Submit</button>
			</form>
		</section>
	   
		<!--Footer on each page. It contains both information for Youth Action for Health and the Larimer County Department of Health and Environment-->
		<footer>
			<nav>
				<ul>
					<li>Youth Action for Health</li>
					<li><a href="mailto:LCDHE.Youth@gmail.com">LCDHE.Youth@gmail.com</a></li>
				</ul>  
			</nav>
			<section>
				<h4>Larimer County Department of Health and Environment <br>
					<a href="tel:9704896499">(970)498-6499</a></h4>
				<address>1525 Blue Spruce Drive, Fort Collins, CO 80524</address>
			</section>
		</footer>

	</body>

</html>
