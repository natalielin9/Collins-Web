	<body>
		<!--Header that is used for each of the pages. It includes the banner logo and a navigation bar.-->
		<header>
		  <img src="images/cw_banner.png" alt="Collins Web" id="banner">
		  <nav> 
			 <ul>
				<li><a href="cw(1)_home.html">home</a></li>

			 </ul>
		  </nav>
		</header>
	   
		<section>
			<!--Title of page.-->
			<h1>New Community Event Submission Details</h1>
			
			<!--Information for this div element is from the previous page and the code
				that is passed from the form. The code for the results div element is seen
				in the script element below. The script element codes to take the name of
				each of the questions (set in the 'name' section of the inputs) and print them
				with their corresponding values that the user inputed. It grabs that information
				and then find the 'results' ID to implement the code to show the information on the 
				website. The back link is to go back to the form.-->
			<div id="results"></div>
			<div id="back">
				<a href="cw(1)_newEventForm.html">Back to Form</a>
			</div>
			
			<script>
				const resultsList = document.getElementById('results')
				new URLSearchParams(window.location.search).forEach((value, name) => {
					resultsList.append(`${name}: ${value}`)
					resultsList.append(document.createElement('br'))
				})
			</script>

		</section>

					<a href="tel:9704896499">(970)498-6499</a></h4>

			</section>
